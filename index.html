<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stream v4 Testbed</title>
</head>
<body>
    <h3>Stream-v4</h3>

    <div ng-controller="Controller">

        Domain: <input type="text" size="50" ng-model="domain"> <br>
        UserID: <input type="text" size="50" ng-model="userId"> <br>
        Stream URN: <input type="text" size="50" ng-model="streamId"> <br>
        <button ng-click="connect()" ng-disabled="connected">Connect</button>
        <button ng-click="disconnect()" ng-disabled="!connected">Disconnect</button>
        <button ng-click="die()" ng-disabled="!connected">Kill with fyre!</button>
        <button ng-click="clear()">Clear</button>
        <br><b>Stream connected: {{connected}} {{sessionId}}</b><br>

        <div>
            <p ng-repeat="activity in activities">{{activity}}</p>

        </div>


    </div>

    <script data-main="js/main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
    </body>
</html>
